<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Louvores cristãos com vídeos e músicas inspiradoras.">
    <title>louvorflix</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>louvorflix</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Louvoures</h1>
            <p>#euamo</p>
        </div>

        <div>
            <!-- Correção no iframe: adicionado fechamento da tag 'iframe' e corrigido o parâmetro 'allow' -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_9ojB7NcitM?si=Vx1EOASXYJEnB9G" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Mais louvoures</h2>
        <div class="categoria-videos">
            <!-- Links de vídeos corrigidos com miniaturas de YouTube -->
            <a href="https://www.youtube.com/watch?v=kNJPalON82E&list=RDdN2CxhClt-o&index=1">
                <img src="https://img.youtube.com/vi/kNJPalON82E/maxresdefault.jpg" alt="Vídeo 1" />
            </a>
            <a href="https://www.youtube.com/watch?v=aiHzf6lL1Xo">
                <img src="https://img.youtube.com/vi/aiHzf6lL1Xo/maxresdefault.jpg" alt="Vídeo 2" />
            </a>
            <a href="https://www.youtube.com/watch?v=EN5aSA6riaM&list=RDdN2CxhClt-o&index=2">
                <img src="https://img.youtube.com/vi/EN5aSA6riaM/maxresdefault.jpg" alt="Vídeo 3" />
            </a>
            <a href="https://www.youtube.com/watch?v=X3tK1cpP7YU">
                <img src="https://img.youtube.com/vi/X3tK1cpP7YU/maxresdefault.jpg" alt="Vídeo 4" />
            </a>
            <a href="https://www.youtube.com/watch?v=xdr1Wg_cgSo">
                <img src="https://img.youtube.com/vi/xdr1Wg_cgSo/maxresdefault.jpg" alt="Vídeo 5" />
            </a>
        </div>
    </section>

</body>

</html>
